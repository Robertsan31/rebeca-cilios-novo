{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BellCilios - Agendamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body{
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image:linear-gradient(rgba(255,255,255,.85), rgba(255,255,255,.85)), url('{% static "agendamentos/img/estampa 2.png" %}');
      background-size:cover; background-repeat:no-repeat; background-position:center center;
      background-attachment:fixed; background-color:#fdfaff;
    }
    .navbar-brand,.nav-link{ color:#8c6c21!important; font-weight:500 }
    .navbar-brand{ font-size:1.5rem }
    .btn-primary-custom{ background:#a67c00; border-color:#a67c00; color:#fff }
    .btn-primary-custom:hover{ background:#8c6c21; border-color:#8c6c21 }
    h1,h2,h3,h5{ color:#8c6c21 } .display-1,.display-2,.display-3,.display-4,.display-5,.display-6{ color:#8c6c21 }
    .social-icons a{ color:#a67c00; font-size:1.5rem; margin:0 10px; transition:color .3s, transform .2s }
    .social-icons a:hover{ color:#8c6c21; transform:scale(1.1) }
    .whatsapp-float, .map-float{
      position:fixed; right:20px; z-index:999;
      border-radius:50px; padding:12px 20px; font-size:16px; font-weight:600; text-decoration:none;
      display:flex; align-items:center; gap:8px; color:#fff;
      box-shadow:0 4px 12px rgba(0,0,0,.25); transition:transform .2s, box-shadow .2s;
    }
    .whatsapp-float{ bottom:80px; background:#25D366; }
    .map-float{ bottom:20px; background:#dc3545; }
    .whatsapp-float:hover, .map-float:hover{ transform:scale(1.05); box-shadow:0 6px 18px rgba(0,0,0,.35); color:#fff }
    .whatsapp-float i, .map-float i{ font-size:22px }
    @media (max-width:480px){ .whatsapp-float span, .map-float span{ display:none } }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'agendamentos/img/submarca.png' %}" alt="Logotipo BellCilios" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="{% url 'lista_servicos' %}">Nossos Serviços</a></li>
          <li class="nav-item"><a href="{% url 'login' %}" class="btn btn-outline-secondary btn-sm">Login do Administrador</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main role="main">
    {% block content %}{% endblock %}
  </main>

  {% if request.resolver_match.url_name == "home" %}
    <a class="whatsapp-float"
       href="https://wa.me/5571991806312?text=Olá%2C%20gostaria%20de%20agendar%20um%20horário%20com%20a%20BellCilios%21"
       target="_blank"><i class="bi bi-whatsapp"></i><span>WhatsApp</span></a>

    <a class="map-float"
       href="https://www.google.com/maps/dir/?api=1&destination=-12.60970617043794,-38.30420157581111"
       target="_blank"><i class="bi bi-geo-alt"></i><span>Como chegar</span></a>
  {% endif %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

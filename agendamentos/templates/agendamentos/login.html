<!-- agendamentos/templates/agendamentos/login.html -->
{% extends 'agendamentos/base.html' %}

{% block title %}Login de Administrador{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center mb-4">Login de Administrador</h1>
        <div class="card">
            <div class="card-body">
                {% if form.errors %}
                    <div class="alert alert-danger">
                        O seu nome de utilizador e senha n√£o correspondem. Por favor, tente novamente.
                    </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Nome de Utilizador</label>
                        <input type="text" name="username" id="id_username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Senha</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
